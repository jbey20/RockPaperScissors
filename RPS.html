<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>
    // Your JavaScript goes here!
    
    

    //Functions
    //Return integer between 0, 1, or 2
    function getRandomInt(max) {
      return Math.floor(Math.random() * Math.floor(max));
    }
    //Randomly return rock, paper, or scissors
    function computerPlay() {
      let num = getRandomInt(3);
      let roll;
      switch (num) {
        case 0: 
          return "Rock";
        case 1: 
          return "Paper";
        case 2: 
          return "Scissors";
      }
    }

    //Plays one round of RPS
    function playRound(playerSelection, computerSelection) {
      pSel = playerSelection.toLowerCase();
      cSel = computerSelection.toLowerCase();

      if (pSel == 'rock' && cSel == 'rock') {
        console.log('Draw!');
        return 'draw'
      } else if (pSel == 'rock' && cSel == 'paper') {
        console.log('You lose! Paper beats Rock!');
        return 'loss';
      } else if (pSel == 'rock' && cSel == 'scissors') {
        console.log('You win! Rock beats Scissors!');
        return 'win';
      } else if (pSel == 'paper' && cSel == 'paper') {
        console.log('Draw!');
        return 'draw';
      } else if (pSel == 'paper' && cSel == 'scissors') {
        console.log('You lose! Scissors beats Paper!');
        return 'loss';
      } else if (pSel == 'paper' && cSel == 'rock') {
        console.log('You win! Paper beats Rock!');
        return 'win';
      } else if (pSel == 'scissors' && cSel == 'paper') {
        console.log('You win! Scissors beats Paper!');
        return 'win';
      } else if (pSel == 'scissors' && cSel == 'scissors') {
        console.log('Draw!');
        return 'draw';
      } else if (pSel == 'scissors' && cSel == 'rock') {
        console.log('You lose! Rock beats Scissors!');
        return 'loss';
      } else return 'Input error. Please type "Rock" "Paper" or "Scissors"';
    }

    //Plays best of 5 series
    function game() {
      let pScore = 0;
      let cScore = 0;

      for (i = 0; i < 5; i++) {
        let result = playRound(prompt('Rock, Paper, or Scissors?'), computerPlay())
        if (result == 'win') { 
          pScore++;
        } else if (result == 'loss') { 
          cScore++;
        } else {
          console.log('Throw again');
          i--;
        };
      }

      console.log(
      `Your score: ${pScore}\nComputer score: ${cScore}`
        );
      if (pScore > cScore) {
        console.log('You win!');
      } else if (cScore > pScore) {
        console.log('You lose!');
      } else {console.log("We gotta problem")}
    }
  </script>
</body>
</html>
